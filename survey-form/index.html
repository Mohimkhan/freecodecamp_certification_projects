<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
        </header>
        <main>
            <form action="" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label" class="cng-dir">
                        Name
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </label>
                    <label for="email" id="email-label" class="cng-dir">
                        Email
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </label>
                    <label for="number" id="number-label" class="cng-dir">
                        Age
                        <input type="number" id="number" placeholder="Age" min="10" max="99" pattern="[0-9]">
                    </label>
                </div>

                <div class="form-group">

                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="role" required>
                        <option selected disabled>Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="other">other</option>
                    </select>
                </div>

                <div class="form-group cng-dir">

                    <p>Would you recommend freeCodeCamp to a friend?</p>

                    <label for="definitly">
                        <input type="radio" name="user-recommended" value="definitly" id="definitly" checked>
                        Definitly
                    </label>
                    <label for="maybe_not">
                        <input type="radio" name="user-recommended" value="maybe not" id="maybe_not">
                        maybe not
                    </label>
                    <label for="not_sure">
                        <input type="radio" name="user-recommended" value="not sure" id="not_sure">
                        not sure
                    </label>
                </div>

                <div class="form-group cng-dir">
                    <p>What would you like to see improved? (Check all that apply)</p>

                    <label for="front-end-projects">
                        <input type="checkbox" value="front-end-projects" id="front-end-projects">
                        Front-end-projects
                    </label>
                    <label for="back-end-projects">
                        <input type="checkbox" value="back-end-projects" id="back-end-projects">
                        Back-end-projects
                    </label>
                    <label for="challenges">
                        <input type="checkbox" value="challenges" id="challenges">
                        Challenges
                    </label>
                </div>

                <div class="form-group cng-dir">
                    <p>Any comments or suggestions?</p>
                    <textarea name="comment" id="textarea" cols="30" rows="5"
                        placeholder="Enter your here comment..."></textarea>
                    <button type="submit" id="submit">Submit</button>
                </div>

            </form>
        </main>
    </div>

</body>

</html>
